<div class="panel panel-default inner-panel">
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-12 panel-heading">
        Total Unique Content Items Accessed: {{ uniqueItemsAccessedCount }}
      </div>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th
            *ngFor="let column of contentTableColumns"
            [ngTableSorting]="contentTableConfig"
            [column]="column"
            (sortChanged)="changeContentTableSort(column)"
          >
            {{ column.title }}
            <i
              *ngIf="column.sort"
              class="fa"
              [ngClass]="{
                'fa-chevron-down': column.sort === 'desc',
                'fa-chevron-up': column.sort === 'asc'
              }"
            ></i>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let content of displayedList()">
          <td style="word-break: break-all">
            {{ content.title }}
          </td>
          <td>
            {{ content.displayType }}
          </td>
          <td>
            {{ content.usageCount }}
          </td>
        </tr>
      </tbody>
    </table>
    <div class=" text-center big" *ngIf="reportData.length > shortContentListSize">
      <div
        class="fa fa-chevron-down text-primary align-bottom"
        aria-hidden="true"
        *ngIf="displayedContentList.length < reportData.length"
        (click)="toggleContentListSize()"
      ></div>
      <div
        class="fa fa-chevron-up text-primary align-bottom"
        aria-hidden="true"
        *ngIf="displayedContentList.length === reportData.length"
        (click)="toggleContentListSize()"
      ></div>
    </div>
  </div>
</div>
