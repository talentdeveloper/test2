<!-- START Top Navbar-->
<nav class="navbar topnavbar" role="navigation">
  <div class="loading-indicator-container" *ngIf="loading">
    <i class="fa fa-refresh fa-spin"></i> Loading
  </div>

  <!-- START navbar header-->
  <div class="navbar-header">
    <a class="navbar-brand" routerLink="">
      <div class="brand-logo">
        <img class="img-responsive" src="assets/img/logo.png" alt="App Logo" />
      </div>
    </a>
  </div>
  <!-- END navbar header-->
  <!-- START Nav wrapper-->
  <div class="nav-wrapper">
    <!-- START Right Navbar-->
    <ul class="nav navbar-nav navbar-right">
      <!-- Fullscreen (only desktops)-->
      <li class="visible-lg">
        <a #fsbutton (click)="toggleFullScreen($event)">
          <em class="fa fa-expand"></em>
        </a>
      </li>
      <li>
        <a title="Logout" (click)="logout()">
          <em class="icon-logout mr-sm"></em> Sign Out
        </a>
      </li>
      <li>
        <!-- Button to show/hide the sidebar on mobile. Visible on mobile only.-->
        <a class="visible-xs sidebar-toggle" (click)="settings.layout.asideToggled =! settings.layout.asideToggled">
          <em class="fa fa-navicon"></em>
        </a>
      </li>
    </ul>
    <!-- END Right Navbar-->
  </div>
  <!-- END Nav wrapper-->

</nav>
<!-- END Top Navbar-->
