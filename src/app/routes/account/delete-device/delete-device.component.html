<div
  class="modal fade"
  bsModal
  #modal="bs-modal"
  [config]="{ backdrop: false }"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">
          Delete Device Confirmation
        </h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="text-bold">
          WARNING: Deleting a device will remove it from all residents and tablets.
        </p>

        <div class="clearfix" *ngIf="!loading">
          <button
            type="button"
            [disabled]="!isDeleteEnabled"
            class="pull-left btn btn-danger"
            aria-label="Delete"
            (click)="deleteItem()"
          >
            Delete Device
          </button>
          <button type="button" class="pull-right btn" aria-label="Close" (click)="modal.hide()">
            Cancel
          </button>
        </div>

        <div *ngIf="loading">
          Loading
          <br />
          <div class="ball-pulse">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
