<div class="container-fluid" *ngIf="dataLoaded && user">
  <div *ngIf="user">
    <app-page-title
      title="Edit Profile: {{ user.first_name }} {{ user.last_name }}"
    ></app-page-title>

    <app-user-profile-form
      [user]="user"
      (onSubmit)="onSubmit($event)"
      (onCancel)="onCancel()"
    ></app-user-profile-form>

    <app-document-changed-by [document]="user || {}"></app-document-changed-by>
  </div>
</div>
