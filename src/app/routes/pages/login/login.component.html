<div class="wrapper">
    <div class="block-center mt-xl wd-xl">
        <!-- START panel-->
        <div class="panel panel-dark panel-flat">
            <div class="panel-heading text-center">
                <a href="#">
                    <img class="block-center img-rounded" src="assets/img/logo.png" alt="Image" />
                </a>
            </div>
            <div class="panel-body">
                <p class="text-center pv">SIGN IN TO CONTINUE.</p>
                <form [formGroup]="valForm" class="form-validate mb-lg" role="form" name="loginForm" novalidate="" (submit)="submitForm($event, valForm.value)">
                    <div class="form-group" *ngIf="errorMessage">
                        <p class="text-danger">{{errorMessage}}</p>
                    </div>
                    <div class="form-group has-feedback">
                        <input class="form-control" id="userEmail" type="email" name="email" placeholder="Enter email" autocomplete="off" formControlName="email" required="" />
                        <span class="fa fa-envelope form-control-feedback text-muted"></span>
                        <span class="text-danger" *ngIf="valForm.controls['email'].hasError('required')">This field is required</span>
                        <span class="text-danger" *ngIf="valForm.controls['email'].hasError('email') && (valForm.controls['email'].dirty || valForm.controls['email'].touched)">This field must be a valid email address</span>
                    </div>
                    <div class="form-group has-feedback">
                        <input class="form-control" id="password" type="password" name="password" placeholder="Password" formControlName="password" required="" />
                        <span class="fa fa-lock form-control-feedback text-muted"></span>
                        <span class="text-danger" *ngIf="valForm.controls['password'].hasError('required')">This field is required</span>
                    </div>
                    <div class="clearfix">
                        <div class="pull-right">
                            <a class="text-muted" [routerLink]="'/recover'">Forgot your password?</a>
                        </div>
                    </div>
                    <button class="btn btn-block btn-primary mt-lg" type="submit">Login</button>
                </form>
            </div>
        </div>
        <!-- END panel-->
        <footer class="p-lg text-center">
            &copy; {{ settings.app.year }} - {{ settings.app.name }}<br>
            <a class="small mr" href="http://in2l.com/privacy-policy/" target="_blank">Privacy Policy</a>
            <a class="small ml" href="http://in2l.com/terms-of-use/" target="_blank">Terms of Use</a>
        </footer>
    </div>
</div>
